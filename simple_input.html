<!DOCTYPE html>
<html>
<style>
body {
    color: rgb(102, 102, 102);
    font-family: Arial, Verdana, Tahoma, sans-serif;
    font-size: 18px;
    font-weight: bold;
}
input {
    background: rgba(255,255,255,0.5);
    border: 1px solid rgb(194, 194, 194);
    color: rgb(102, 102, 102);
    font-family: Arial, Verdana, Tahoma, sans-serif;
    margin: 0 0 10px 0;
    padding: 5px;
}

.input-data {
    font-size: 12px;
}

input.input-data:focus {
    outline-width: 0;
}

.input-submit {
    font-size: 12px;
}


</style>
</head>

<body>
 
<form action="javascript:void(0)">
<label for="MyInput">Input: </label>
<input type="text" "id"="MyInput" name="MyInput" class="input-data">
<input type="submit" value="Submit" class="input-submit" onclick="get_data(print_response);">
</form>
 
<script type="text/javascript">
var url = 'request_url';
function get_data(callback) {
 
    var request = new XMLHttpRequest();
 
    request.onreadystatechange = function () {
        if (request.readyState == 4 && request.status == 200) {
            callback(request.response);
        }
    };
 
    request.open('GET', url);
    var input_value = document.getElementsByClassName('input-data')[0].value;
    var request_data = {"name": input_value};
    request.send(JSON.stringify(request_data));
}
 
function print_response(response) {
    // Assume resposne is a json string
    console.log(JSON.parse(response));
}
</script>
 
</body>
</html>
